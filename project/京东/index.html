<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东仿写</title>
    <style>
        .header {
            font-size: 12px;
            color: #505259;
        }

        /* 去掉页面本身自带边距样式 */
        body {
            padding: 0;
            margin: 0;
        }

        .header .wrap {
            width: 1252px;
            height: 36px;
            border: 1px solid red;
            /* 居中 */
            margin: 0 auto;
            /* flex布局 */
            display: flex;
        }

        /* 使得之后页面内容都跟header的宽度一致 */
        .inner {
            width: 1252px
        }

        .header .left {
            margin-left: 10px;
        }

        .header .right {
            margin-left: auto;
            margin-right: 10px;
        }

        .wrap span {
            display: inline-block;
            width: 1px;
            height: 8px;
            background-color: #505259;
        }

        .header .wrap a {
            font-size: 12px;
            color: #505259;
            text-decoration: none;

        }

        .header .wrap a,
        .header .wrap span {
            margin-right: 10px;
        }

        .section2 {
            width: 1180px;
            height: 134px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid green;
        }

        .center {
            margin: 0 auto;
            display: flex;

            /* 搜索框中的内容 */
            /* 使用flex布局 分布在一行 */
            .search {
                display: flex;
                /* 垂直居中 */
                align-items: center;
                border: 2px solid red;
                width: 394px;
                height: 44px;
                position: relative;
                border-radius: 8px;

                .custom-select {
                    /* 这里设置flex是为了 span和img使用flex布局 */
                    display: flex;
                    z-index: 11;
                    width: 77px;
                    height: 44px;
                    align-items: center;
                    justify-content: center;
                    position: absolute;

                    span {
                        font-size: 14px;
                        font-weight: 500;
                        color: #1a1a1a;
                        display: block;
                    }

                    img {
                        width: 8px;
                        height: 8px;
                        margin-left: 4px;
                    }

                }

                .text {
                    width: 390px;
                    height: 40px;
                    /* 为左右组件留出位置 */
                    padding: 2px 128px 2px 90px;
                    box-sizing: border-box;
                    /* input不显示边框 */
                    border: none;

                }

                .photo {
                    position: absolute;
                    right: 97px;
                    top: 10px;
                    width: 20px;
                    height: 20px;
                    background: url("https://img12.360buyimg.com/imagetools/jfs/t1/217403/22/44880/1174/670e0640F3236a0eb/a277335c97c54895.png") 50%/contain no-repeat;

                }

                .btn-search {
                    /* 根据最近relative祖先定位 */
                    /* right使得根据父元素设置右边距离 */
                    position: absolute;
                    right: 2px;
                    width: 80px;
                    height: 36px;
                    line-height: 36px;
                    /*字体垂直居中 和height等高*/
                    border-radius: 6px;
                    background-color: #FF0F23;
                    border: none;
                    font-weight: 600;
                    font-size: 16px;
                    color: #FFF;
                }

            }

            .tags {
                a {
                    margin: 0 12px 0 0;
                    text-decoration: none;
                    color: rgb(144, 143, 149);
                }

                .highlight {
                    color: rgb(254, 58, 61);
                }

            }

            .ai {
                width: 102px;
                height: 44px;
                line-height: 44px;
                border: 1px solid #ff477f;
                border-radius: 8px;
                color: #ff477f;
                font-size: 16px;
                font-weight: 700;
                display: flex;
                /* 垂直居中 */
                align-items: center;
                /* 水平居中 */
                justify-content: center;
                margin-left: 20px;

                img {

                    width: 20px;
                    height: 16px;
                    margin-right: 6px;
                }
            }

        }

        .left img {
            width: 240px;
            height: 70px;
            align-items: center;

        }

        .right .treasure {
            width: 160px;
            height: 70px;
            background: url("https://m.360buyimg.com/babel/jfs/t1/313643/24/7045/192099/004f1401F774e88ce/ba618b82a6416f1b.gif") 50%/contain no-repeat;
        }

        .section3 {
            .container {
                margin: 0 auto;
                width: 1072px;
                height: 432px;
                border: 1px solid blue;

                .menu {
                    width: 248px;
                    height: 34px;

                    li {
                        display: flex;
                        /* 去掉列表前的点 */
                        list-style: none;

                        span {
                            padding: 0 4px;
                            font-size: 12px;
                        }
                    }

                    i {
                        display: inline-block;
                        width: 14px;
                        height: 14px;
                        background: url("https://img10.360buyimg.com/imagetools/jfs/t1/247476/17/17051/251/66d13f7dF795a4306/93894d9675b21bc9.png") 50%/contain no-repeat;
                    }

                    a {
                        text-decoration: none;
                        color: #1a1a1a;
                        font-size: 14px;
                    }
                }
            }

        }
    </style>
</head>

<body>
    <div class="header">
        <div class="wrap">
            <div class="left">
                <a href="#">上海</a>
                <span></span>
                <a href="#">你好，<strong>请登录</strong></a>
                <a href="#">免费注册</a>
                <span></span>
                <a href="#">切换至企业版</a>
                <a href="#">你好</a>
            </div>
            <div class="right">
                <a href="#">购物车</a>
                <span></span><a href="#">我的订单</a>
                <span></span><a href="#">我的京东</a>
                <span></span><a href="#">企业采购</a>
                <span></span><a href="#">商家服务</a>
                <span></span><a href="#">网站导航</a>
                <span></span><a href="#">手机京东</a>
                <span></span><a href="#">网站无障碍</a>
            </div>
        </div>

        <div class="section2">
            <div class="left">
                <img src="https://m.360buyimg.com/babel/jfs/t20280615/318148/22/9216/14627/684fdc85Fa154b4e0/0742847dfed41e81.png"
                    alt="京东">
            </div>
            <div class="center">
                <div class="center-left">
                    <div class="search">
                        <div class="custom-select">
                            <span class="selected" id="selected">商品</span>
                            <img src="https://img10.360buyimg.com/img/jfs/t1/311576/16/11940/466/68592c3aF916d167b/d74caae2639f2499.png"
                                alt="">
                        </div>
                        <input class="text" type="text" placeholder="请输入搜索内容">
                        <span class="photo">
                        </span>
                        <button class="btn-search">搜索</button>
                    </div>
                    <div class="tags">
                        <a href="" class="highlight">京东奢品 低至2折</a>
                        <a href="" class="highlight">大牌空调低至5折</a>
                        <a href="">饮用水</a>
                        <a href="">卫生用品</a>
                    </div>
                </div>
                <div class="ai">
                    <img src="https://img12.360buyimg.com/img/jfs/t1/280450/35/22088/1328/6802235aF4ef0b567/c02afd8d6960e24a.png"
                        alt="">
                    京言AI
                </div>
            </div>
            <div class="right">
                <div class="treasure"></div>
            </div>
        </div>

        <div class="section3">
            <div class="container">
                <div class="left">
                    <ul class="menu">
                        <li>
                            <i class="icon"></i>
                            <a href="#">手机</a>
                            <span>/</span>
                            <a href="#">运营商</a>
                            <span>/</span>
                            <a href="#">数码</a>
                        </li>

                    </ul>
                </div>
                <div class="center"></div>
                <div class="right"></div>
            </div>
            <div class="add"></div>
        </div>
    </div>
</body>

</html>
