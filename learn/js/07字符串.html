<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "Hello World";
        document.write(str.charAt(1)); // e
        // 索引负数 eg.-1 返回空字符串
        document.write(str.charAt(str.length - 1)); // d

        var str1 = "hello"
        var str2 = "world"
        var str3 = "!"
        // var result = str1.concat(str2); // helloworld
        // document.write(result); // helloworld
        // document.write(str1.concat(str2, str3)); // !helloworld

        //字符串可以直接相加
        document.write(str1 + str2 + str3); // helloworld!
        document.write(1 + 2 + '3')

        //substring() [开始位置，结束位置）  尽量不写负数 大小会自动调整 负数会是0开始 
        var name = "itbaizhan"
        // document.write(name.substring(2, 5)); // bai  左闭右开[2,5)
        // document.write(name.substring(-2, 3)); // itb  左闭右开[0,length)

        // //substr()  [开始位置，长度） 第一个是负数，倒着数；第二个是负数，长度转换为0
        // document.write(name.substr(2, 4)); // baiz
        // document.write(name.substr(-3, 3)); // han
        document.write(name.substr(2, -2)); // ""

        //indexOf() 返回查找字符串第一次出现的位置。
        //(“查找字符串”，开始位置，结束位置）)
        var hello = "hello world";  //判读有没有"e"
        console.log(hello.indexOf("e")); // 1
        console.log(hello.indexOf("o")); // 2
        console.log(hello.indexOf("h", 3)); // -1 3之后没有
        //判断一个字符串是否存在
        if (hello.indexOf("e") > -1) {
            console.log("有e");
        } else {
            console.log("没有e");
        }

        //trim() 去掉字符串两端的空格
        var str4 = "  hello world  ";
        console.log(str4); // "  hello world  "
        console.log(str4.trim()); // "hello world"

        //split() 字符串分割成数组 
        var str5 = "hello world";
        console.log(str5.split(" ")); //  ['hello', 'world']
        var str6 = "hello"
        // 如果接受第二个参数 则表示分割次数->返回长度
        console.log(str6.split("", 3)); //  ['h', 'e', 'l', 'l', 'o']





    </script>
</body>

</html>
