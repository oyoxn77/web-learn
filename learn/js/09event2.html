<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>阻止默认提交</title>
</head>

<body>
    <form action="https://www.baidu.com">
        <input name="username" />
        <button type="submit" id="submit">提交</button>
    </form>

    <script>
        var btn = document.getElementById("submit");
        btn.addEventListener("click", function (e) {
            e.preventDefault();
            alert("阻止了默认提交，页面不会跳转！");
        });
    </script>

</body>

</html>
