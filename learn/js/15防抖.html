    <script>
        function debounce(func, wait) {
            var timer = null;
            return function () {
                // 定时器存在 清除定时器 重新设置定时器
                if (timer) { clearTimeout(timer); }
                // 定时器不存在 重新设置定时器
                timer = setTimeout(func, wait);

            }
        }
