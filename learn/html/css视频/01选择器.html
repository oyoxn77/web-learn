<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,
        .box2 {
            border: 1px solid red;
        }

        .box2 p {
            color: blue;
        }

        div>p {
            color: aqua;
        }

        h3+p {
            color: aquamarine;
        }

        h1~p {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="box1">ceshi1</div>
    <div class="box2">ceshi1
        <p>ceshi3</p>
    </div>

    <!-- 子代选择 -->
    <div>
        <p>hello</p>
        <ul>
            <li>
                <p>111</p>
            </li>
        </ul>
    </div>

    <!-- 相邻兄弟选择 -->
    <h3>head</h3>
    <p>content1</p>
    <p>content2</p>

    <!-- 通用兄弟选择器 -->
    <h1>h1元素</h1>
    <p>第一个元素</p>
    <div>隔开检测</div>
    <p>第二个元素</p>
</body>

</html>
